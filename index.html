<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
   <title>My logo Animation</title>
   <style>
      * {
	margin: 0;
	padding: 0;
}

svg {
	height: 100vh;
	width: 100%;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
svg .big-red {
	animation: big-red forwards 3s ease 1;
}

@keyframes big-red {
	from{ 
		transform: rotate(90deg) translate(500px, 500px);
	}
}
svg .big-green {
	animation: big-green forwards 3s ease 1;
}

@keyframes big-green {
	from{ 
		transform: rotate(-90deg) translate(500px, 500px);
	}
}
svg .big-purple {	
	animation: big-purple forwards 3s ease 1;
}

@keyframes big-purple {
	from{ 
		transform: rotate(-30deg) translate(500px, 500px);
	}
}

@keyframes text {
	to {
		fill-opacity: 1;
	}
}
   </style>
</head>
